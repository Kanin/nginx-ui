<div class="column">

  <div class="ui cards" id="site_cards">
    {% if sites_available %}
      {% for site in sites_available %}
        <div class="card">
          <div class="content">

            <a class="header" onclick="fetch_site('{{ site['name'] }}')">
              {% if site['name'] in sites_enabled %}
                <i class="big circle right floated green icon"></i>
              {% else %}
                <i class="big circle right floated outline grey icon"></i>
              {% endif %}
              {{ site['name'] }}
            </a>

            <div class="meta">
              Updated {{ moment(site['time']).fromNow() }}
            </div>

          </div>
        </div>
      {% endfor %}
      <script>flask_moment_render_all();</script>
    {% endif %}
  </div>

  <div id="editing">
    <!-- file content -->
  </div>

</div>
