<!DOCTYPE html>
<html>
<head>
  <title>Nginx UI</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/nginx.ico') }}" sizes="48x48">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" type="text/css"/>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/custom.css') }}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <script src="{{ url_for('static', filename='js/custom.min.js') }}"></script>
</head>
<body>
<div class="ui fixed inverted menu">
  <!-- Menu -->
  <div class="ui container">

    <a class="header item" href="/">
      <img class="logo" src="{{ url_for('static', filename='images/nginx.png') }}">
      Nginx UI
    </a>

    {% block nav %}{% endblock %}
  </div>

</div>

<div class="ui grid middle aligned center aligned" style="height: 60%">
  <div class="column" style="max-width: 450px">
    <h2 class="ui header">Login</h2>
    <form class="ui large form" method="POST" action="/login">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password">
          </div>
        </div>
        <div class="field">
          <label class="checkbox">
            <input id="rememberme" type="checkbox" style="vertical-align: -10% !important;">
            <label for="rememberme" style="padding-left: 5px;">Remember me</label>
          </label>
        </div>
        <button class="ui fluid large green submit button">
          Login
        </button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
